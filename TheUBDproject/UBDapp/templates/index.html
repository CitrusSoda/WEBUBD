{%extends 'base.html'%} 
{%block title%}홈{%endblock%}
{%block content%}

<div class="container">
  <!--ubd x/audience-->
  <h1>관객 수를 UBD로</h1>
  <div class="form-group">
    <form action="{% url 'ubdresult' %}">
      <input
        type="number"
        class="form-control"
        name="ubdint"
        cols="30"
        rows="10"
        value="0"
      />
      <br />
      <input type="submit" class="btn btn-dark btn-block calc" value="계산" />
    </form>
  </div>

  <hr>

  <div class="form-grop">
    <h1>UBD를 관객 수로 </h1>
    <form action="{% url 'ubdresult_rev' %}">
      <input
        type="number"
        class="form-control"
        name="ubdint_rev"
        cols="30"
        rows="10"
        value="0"
      />
      <br />
      <input type="submit" class="btn btn-dark btn-block calc" value="계산" />
    </form>
  </div>
  <br />

  {% for title_r in my_titles_res %}
  <div>
    {{ title_r }}
  </div>
  {% endfor %}
  
</div>

{%endblock%}
